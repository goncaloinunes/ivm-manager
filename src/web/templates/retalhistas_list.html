<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Retalhistas</title>
</head>
<body style="padding:20px">
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>TIN</th>
                <th>Nome</th>
                <th>Remover</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>
                    <form action="retalhista_remove" method="post">
                        <input type="hidden" name="tin" value="{{ record[0] }}"/>
                        <input type="submit" value="Remover"/>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br><br>

    <a href="retalhista_adicionar">
        <button>Adicionar Retalhista</button>
    </a> 

{% else %}
    <p> Erro: ao obter dados da base de dados!</p>
{% endif %}
</body>
</html>
