<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IVMs</title>
</head>
<body style="padding:20px">
{% if cursor %}
    <h1>IVMs</h1>
    <table border="2px">
        <thead>
            <tr>
                <th>Número Série</th>
                <th>Fabricante</th>
                <th>Eventos de Reposição</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>
                    <a href="eventos_reposicao?num_serie={{ record[0] }}&fabricante={{ record[1] }}">Ver Eventos</a>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>

{% else %}
    <p> Erro: ao obter dados da base de dados!</p>
{% endif %}
</body>
</html>
