<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Produtos</title>
</head>
<body style="padding:20px">
{% if cursor %}
    <h1>Produtos</h1>
    <table border="2px">
        <thead>
            <tr>
                <th>Ean</th>
                <th>descr</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p> Erro: ao obter dados da base de dados!</p>
{% endif %}
</body>
</html>
